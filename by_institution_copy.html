        let colorScale = d3.scaleOrdinal()

        let arc = d3.arc()
            .outerRadius(bodyHeight/2)
            .innerRadius(50)
            .padRadius(300)
            .padAngle(2 /300)
            .cornerRadius(8)
        let g = body.selectAll(".arc")
            .data(pie(data[0].data))
            .enter()
            .append("g")

        function showTooltip(text, coords) {
        let x = coords[0];
        let y = coords[1];
        
            d3.select("#tooltip")
                .style("display", "block")
                .style("top", y)
                .style("left", x)
                .text(text) 
        }
            
        g.append("path")
            .attr("d", arc)
            .attr("fill", d => {
                return colorScale(d.data.artist)
            })
            .on('mouseenter', function (d) {
                showTooltip(d.data.artist, [d3.event.clientX, d3.event.clientY]);
                d3.select(this).transition()
               .duration('50') 
                this.style.fill = "#992a5b"; 
            })
            .on('mousemove', function (d) {
                showTooltip(d.data.artist, [d3.event.clientX, d3.event.clientY]);
            })
            .on("mouseleave", function(d) {
                this.style.fill =  colorScale(d.data.artist)
                d3.select("#tooltip").style("display", "none")
            })
